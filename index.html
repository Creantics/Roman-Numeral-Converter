<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="index.style.css">
  </head>
  <body>
    <div id="logoContainer">
      <img id="fccLogo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    </div>
    <div id="titleContainer">
      <h1 id="title">ROMAN NUMERAL CONVERTER</h1>
    </div>
    <div id="inputContainer">
      <div id="inputSquare">
        <div id="userInstructions"><strong>Enter a Number:</strong></div>
        <input id="userInput" type="number" min="1">
        <button id="convertButton">Convert</button>
      </div>
    </div>
    <div id="resultContainer">
      <div id="resultSquareValid">

      </div>
      <div id="resultSquareLess" hidden>
        Please enter a number greater than or equal to 1.
      </div>
      <div id="resultSquareMore" hidden>
        Please enter a number less than or equal to 3999.
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
